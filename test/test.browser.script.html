<html>
<head>
	<meta charset="utf-8">
	<title>Queue Tests</title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
	<div id="mocha"></div>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script>
		var assert = {
			equal: function (a, b) {
				if (a != b) throw new Error('failed');
			},
			strictEqual: function (a, b) {
				if (a !== b) throw new Error('failed');
			}
		};
	</script>
	<script>
		mocha.setup({
			ui: 'bdd',
			globals: ['Queue']
		}).timeout(1500);
	</script>
	<script src="../lib/queue.js"></script>
	<script src="test.browser.script.js"></script>
	<script>
		onload = function(){
			var runner = mocha.run();
		};
	</script>
</body>
</html>
